<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO Tags { %- seo -% } -->
  {% if seo_tag.title? %}
    <title>{{ seo_tag.title }}</title>
  {% endif %}

  {% if seo_tag.page_title %}
    <meta property="og:title" content="{{ seo_tag.page_title }}" />
  {% endif %}

  {% if site.url %}
    <link rel="canonical" href="{{ seo_tag.canonical_url }}" />
    <meta property="og:url" content="{{ seo_tag.canonical_url }}" />
  {% endif %}

  {% if page.date %}
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  {% else %}
    <meta property="og:type" content="website" />
  {% endif %}
  <!-- / end SEO Tags -->

  <link rel="icon" href="/favicon.ico?cache=1">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' -%}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9SV737MBBS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9SV737MBBS');
    </script>
  {%- endif -%}
</head>
